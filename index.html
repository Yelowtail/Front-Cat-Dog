<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Figma Santander</title>
</head>

<body>
  <div class="top">
    <p class="oferta">Grandes oferta en comederos</p>
    <div class="selectors">
      <select name="idioma" id="idioma" class="selector idiomas">
        <option value="es-ES">Español</option>
        <option value="en-En">English</option>
        <option value="ru-RU">Pyccкий</option>
        <option value="pt-PT">Português</option>
      </select>
      <select name="moneda" id="moneda" class="selector moneda">
        <option value="ars">AR$</option>
        <option value="usd">U$D</option>
      </select>
    </div>
  </div>

  <nav class="navbar">
    <a href="#"><img src="svg/Logo.svg" alt="FrontCat&Dog" srcset="" class="logo" /></a>
    <input type="checkbox" id="toggler" />
    <label for="toggler"><i class="fa fa-bars"></i></label>
    <div class="menu">
      <ul class="links">
        <li><a href="#" class="btn">Categoria</a></li>
        <li><a href="#" class="btn">Pets</a></li>
        <li><a href="#" class="btn">Nosotros</a></li>
        <li><a href="#" class="btn">Contactanos</a></li>
      </ul>
    </div>
  </nav>

  <header class="header">
    <div class="container">
      <h1>¡Es un placer tenerte aquí!</h1>
      <p>¡Comederos en descuento!</p>
      <button class="btncomederos"><span>COMEDEROS</span></button>
    </div>
  </header>

  <main class="main">
    <section class="productos">
      <img class="paw-print" src="svg/pawprint.svg" alt="">
      <h1>Productos Destacados</h1>
      <div class="card-container">
        
        <div class="card">
          <div class="card-content">
            <img src="svg/churrasquito.png" alt="" class="card-img">
            <p class="card-info">Juguete Churrasquito</p>
            <p class="card-price">150</p>
            <button class="card-btn">Comprar</button>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <img src="svg/comedero.png" alt="" class="card-img">
            <p class="card-info">Comedero para perro</p>
            <p class="card-price">250</p>
            <button class="card-btn">Comprar</button>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <img src="svg/Huesito.png" alt="" class="card-img">
            <p class="card-info">Juguete Huesito</p>
            <p class="card-price">650</p>
            <button class="card-btn">Comprar</button>
          </div>
        </div>
      </div>
    </section>

    <section class="formulario">
      <h2>Contactanos</h2>
      <form action="#" class="contact">
        <input type="text" name="name" id="name" placeholder="Nombre y Apellido">
        <input type="email" name="mail" id="mail" placeholder="Email">
        <input type="number" name="phone" id="phone" placeholder="Telefono"> 
        <input type="button" value="Reiniciar">
        <input type="button" value="Enviar">
      </form>
    </section>
  </main>
</body>

</html>
